name: release

on:
  push:
    tags:
      - v*

jobs:
  release-image:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: docker/setup-buildx-action@v1
      - uses: actions/setup-node@v2
        with:
          node-version: 16
          registry-url: 'https://registry.npmjs.org'
      - run: yarn install
      - run: yarn run build
      - run: du -h dist/src/main.js
      - run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
      - run: echo "PATCH=${GITHUB_REF/refs\/tags\//}" >> $GITHUB_ENV
      - run: echo "MINOR=${PATCH%.*}" >> $GITHUB_ENV
      - run: echo "MAJOR=${MINOR%.*}" >> $GITHUB_ENV
      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: |
            sourcegraph/lsif-typescript:latest
            sourcegraph/lsif-typescript:${{ env.PATCH }}
            sourcegraph/lsif-typescript:${{ env.MINOR }}
            sourcegraph/lsif-typescript:${{ env.MAJOR }}
      - name: Build and push
        id: docker_build_autoindex
        uses: docker/build-push-action@v2
        with:
          file: Dockerfile.autoindex
          push: true
          tags: sourcegraph/lsif-typescript:autoindex
